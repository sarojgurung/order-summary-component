<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container-outer">
    <div class="container-main">  
      <div class="row">
        <img src="images/illustration-hero.svg" alt="Banner Image" class="hero-image">
      </div>
      <div class="container-inner">
        <div class="row">
          <div class="col">
            <h1 class="text-center text-dark">Order Summary</h1>
            <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <div class="row order-content">
          <div class=" col-2 flex-col">
            <img src="images/icon-music.svg" alt="icon" aria-hidden="true">
          </div>
          <div class=" col-6 flex-col">
            <span class="order-item text-dark text-bold">Annual Plan</span>
            <span class="order-price">$59.99/year</span>
          </div>
          <div class=" col-2 flex-col">
            <a href="#" class="order-button text-primary">Change</a>
          </div>
        </div>
        <div class="row">
          <div class="col"><a href="#" class="button button-primary text-center">Proceed to Payment</a></div>
        </div>
        <div class="row">
          <div class="col"><a href="#" class="button button-secondary text-center">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sarojgurung.com/">Saroj Gurung</a>. Desktop: 1440px Mobile: 1440px
  </footer>
</body>
</html>
